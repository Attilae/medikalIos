<ion-view title="navTitle" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-content has-header="true" padding="true" scroll="false">

        <div scroll="true" class="content has-header has-footer">
            <form>
                <div class="list">                    
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Gyógyszer neve</span>
                        <input type="text"  ng-model="medicines.name" ng-blur="fixHeight()">
                        <!-- ng-blur="searchMedicines()" -->
                    </label>
                </div>   

            </form>            
        </div>   
                
        

    </ion-content>

    <ion-footer-bar>
        <div class="bar bar-footer places-search">
            <button ng-click="searchMedicines()" class="button button-full button-assertive" id="search-medicines">Keresés</button>
        </div>
    </ion-footer-bar>

</ion-view>
