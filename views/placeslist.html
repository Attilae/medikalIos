<ion-view class="bgSearch" title="navTitle" left-buttons="leftButtons">    
    <ion-content has-header="true" scroll="false" id="gyogyszertarlista">             
        <div id="scroller">
            <ul class="list">   
                <li class="no-result" id="loading-item">
                    Betöltés...
                </li>
                <li class="item" ng:repeat="item in placesList" >
                    <a href="#/menu/placeview/{{item.latitude}}/{{item.longitude}}">{{item.name}}
                        <br/>
                        {{item.zip_code}} {{item.city}}, {{item.street}} {{item.public_place_name}} {{item.number}}
                    </a>                
                </li>
                 <li class="no-result" ng-if="placesList.length == 0">
                    Nincs találat
                </li>
            </ul>
        </div>


    </ion-content>


</ion-view>
