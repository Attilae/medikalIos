<ion-view class="bgSearch" title="navTitle" left-buttons="leftButtons">    
    <ion-content has-header="true" scroll="false" id="gyogyszerlista">             

        <div id="scroller">		
            <ul class="list">  
                <li class="no-result" id="loading-item">
                    Betöltés
                </li>
                <li class="item" ng:repeat="item in medicinesList" >
                    <!--<a ng-click="medicineView({{item.id}})" href="">{{item.name}} {{item.presentation}}/{{item.quantity_unit}}</a> -->
                    <a href="#/menu/medicineview/{{item.id}}">{{item.name}} {{item.presentation}}/{{item.quantity_unit}}</a>
                </li>
                <li class="no-result" ng-if="medicinesList.length == 0">
                    Nincs találat
                </li>
            </ul>            
        </div>


    </ion-content>

</ion-view>
